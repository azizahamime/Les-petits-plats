<!DOCTYPE html>
<html lang="fr">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="py-5">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <img src="assets/logo.svg" alt="logo" class="mx-auto">
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="search_section">
        <div class="container">
          <div class="row">
            <div class="col">
              <form class="search-box d-flex p-4 rounded ">
                <input class="form-control border-0 " id="search" type="search" placeholder="Rechercher une recette">
                <button class="border-0 p-0" >
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="32px" height="32px">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/>
                  </svg>
                </button>
                
              </form>
            </div>
          </div>
        </div>
      </section>
      <section id="tags" class="py-4">

      </section>
      <section id="advanced_search">
        <div class="container">
          <div class="row">
            <div class="col d-inline-flex gap-3">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle p-3" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Ingrédients
                </button>
                <div class="dropdown-menu bg-primary ">
                  <div class="advanced-search d-inline-flex w-100 align-items-center">
                    <input type="text" id="search-ing" class="w-100 border-0" placeholder="Rechercher un ingédient">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="close-dropdown">
                      <path d="M201.4 137.4c12.5-12.5 32.8-12.5 45.3 0l160 160c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 205.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l160-160z"/>
                    </svg>
                  </div>
                  <ul class=" ingredients" aria-labelledby="dropdownMenuButton1">
                  
                  </ul>
                </div> 
              </div>

              <div class="dropdown">
                <button class="btn btn-success dropdown-toggle p-3" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Appareils
                </button>
                <div class="dropdown-menu bg-success ">
                  <div class="advanced-search d-inline-flex w-100 align-items-center">
                    <input type="text" id="search-dev" class="w-100 border-0 bg-success" placeholder="Rechercher un appareil">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="close-dropdown">
                      <path d="M201.4 137.4c12.5-12.5 32.8-12.5 45.3 0l160 160c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 205.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l160-160z"/>
                    </svg>
                  </div>
                  <ul class=" devices" aria-labelledby="dropdownMenuButton1">
                  
                  </ul>
                </div>
              </div>

              <div class="dropdown">
                <button class="btn btn-danger dropdown-toggle p-3" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Ustensils
                </button>
                <div class="dropdown-menu bg-danger ">
                  <div class="advanced-search d-inline-flex w-100 align-items-center">
                    <input type="text" id="search-ust" class="w-100 border-0 bg-danger" placeholder="Rechercher un ustensil">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="close-dropdown">
                      <path d="M201.4 137.4c12.5-12.5 32.8-12.5 45.3 0l160 160c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 205.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l160-160z"/>
                    </svg>
                  </div>
                  <ul class=" ustensils" aria-labelledby="dropdownMenuButton1">
                  
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="recipes" class="my-5">
        <div class="container">
          <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 recipes_container">

          </div>        
        </div>
      </section>
    </main>

   <script src="./dist/bundle.js"></script>
  </body>
</html>
